name: ðŸŒ«ï¸ Crawl AQI Data Hourly

on:
  schedule:
    - cron: '30 * * * *'  # Cháº¡y phÃºt 30 má»—i giá»
  workflow_dispatch:      # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better git operations

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'  # Cache pip dependencies

    - name: ðŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Run AQI crawl script
      env:
        AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
      run: python crawl_aqi.py

    - name: ðŸ“Š Check data changes
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ˆ Data changes detected"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No data changes"
        fi

    - name: ðŸ“¤ Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "chiquang312@gmail.com"
        git config --local user.name "ChiQuang"
        
        # Add files
        git add aqi_data.csv
        git add backups/*.csv 2>/dev/null || true
        
        # Commit with detailed message
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
        RECORD_COUNT=$(tail -n +2 aqi_data.csv 2>/dev/null | wc -l || echo "0")
        
        git commit -m "ðŸ”„ Update AQI data - ${TIMESTAMP}

        ðŸ“Š Total records: ${RECORD_COUNT}
        ðŸ¤– Auto-updated by GitHub Actions"
        
        git push

    - name: ðŸ“‹ Summary
      run: |
        echo "## ðŸ“ˆ AQI Crawl Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        if [ -f aqi_data.csv ]; then
          TOTAL_RECORDS=$(tail -n +2 aqi_data.csv 2>/dev/null | wc -l || echo "0")
          echo "- **Total Records**: ${TOTAL_RECORDS}" >> $GITHUB_STEP_SUMMARY
        fi
